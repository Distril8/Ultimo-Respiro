<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//ES" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/templates/plantilla.xhtml">
        <ui:define name="contenido">
           <p:panel id="mainPnl" header="Reserva" style="width: 80%; margin: auto;">
                <p:growl id="growl" sticky="true" showDetail="true"/>
                <p:wizard >
                    <p:tab id="personal" title="Clientes">
                        <p:panel header="Seleccione un Cliente">
                            <p:messages />
                            <p:dataTable var="cliente" value="#{clienteBean.clientes}" 
                                         selectionMode="single" selection="#{clienteBean.clienteSel}" rowKey="#{cliente.identificacion}">
                                <p:ajax event="rowSelect" update="@form" />
                                <p:ajax event="rowUnselect" update="@form" />
                                <p:column headerText="Codigo">
                                    <h:outputText value="#{cliente.identificacion}" />
                                </p:column>
                                <p:column headerText="Nombre">
                                    <h:outputText value="#{cliente.nombre}" />
                                </p:column>
                                <p:column headerText="Apellido">
                                    <h:outputText value="#{cliente.apellido}" />
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                    </p:tab>
                    <p:tab id="address" title="Tours">
                        <p:panel header="Agregue el Tour" >
                            <p:messages />

                            <p:dataTable var="tour" value="#{tourBean.tours}" 
                                         selectionMode="single" selection="#{tourBean.tourSel}" rowKey="#{tour.codigo}">
                                <p:ajax event="rowSelect" update="@form" />
                                <p:ajax event="rowUnselect" update="@form" />
                                <p:column headerText="Nombre">
                                    <h:outputText value="#{tour.nombre}" />
                                </p:column>
                                <p:column headerText="Fecha Inicio - Fecha Fin">
                                    <h:outputText value="#{tour.fechaInicio} - #{tour.fechaFin} " />
                                </p:column>
                                <p:column headerText="Puerto Embarque">
                                    <h:outputText value="#{tour.puertoEmbarque}" />
                                </p:column>
                                <p:column headerText="Puerto Desembarque">
                                    <h:outputText value="#{tour.puertoDesembarque}" />
                                </p:column>
                                <p:column headerText="Precio">
                                    <h:outputText value="#{tour.precioBase}" />
                                    <f:convertNumber minFractionDigits="2" maxFractionDigits="2" currencySymbol="$"/>
                                </p:column>
                              
                            </p:dataTable>

                        </p:panel>
                        
                    </p:tab>
                    <p:tab id="address" title="Turistas">
                        <p:panel header="Agregue el Turista" >
                            <p:messages />
                            <p:panel header="#{turistaBean.titulo} Turista" visible="#{turistaBean.habilitaForm}">
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Tipo de Identificacion" />
                            <p:selectOneMenu id="tipoIndentificacion" value="#{turistaBean.turista.tipoIdentificacion}">
                            <f:selectItem itemValue="CED" itemLabel="CEDULA"/>
                            <f:selectItem itemValue="RUC" itemLabel="RUC"/>
                        </p:selectOneMenu>
                            <p:outputLabel for="identificacion" value="Identificacion" />
                            <p:inputText id="identificacion" value="#{turistaBean.turista.identificacion}" />
                            <p:outputLabel for="nombreTu" value="Nombre del Turista" />
                            <p:inputText id="nombreTu" value="#{turistaBean.turista.nombre}" />
                            <p:outputLabel for="fechaNace" value="Fecha de Nacimiento" />
                            <p:calendar id="fechaNace" value="#{turistaBean.turista.fechaNacimiento}" showOn="button" pattern="MM/dd/yyyy"/>
                        </p:panelGrid>
                        <p:commandButton value="Aceptar" actionListener="#{turistaBean.guardarTemp}" update="@form" />
                        <p:commandButton value="Cancelar" actionListener="#{turistaBean.cancelar}" update="@form" />
                    </p:panel>
                
                </p:panel>
                
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>

                            </p:panel>
                            </p:tab>
                    <p:tab id="confirm1" title="Camarotes">
                        <p:panel header="Seleccione Camarote" >
                            <p:messages />
                            <p:dataTable var="crucero" value="#{cruceroBean.tour.camarotes}" 
                                         selectionMode="single" selection="#{productoBean.productoSel}" rowKey="#{producto.codigo}">
                                <p:ajax event="rowSelect" update="@form" />
                                <p:ajax event="rowUnselect" update="@form" />

                                <p:column headerText="Codigo">
                                    <h:outputText value="#{producto.codigo}" />
                                </p:column>

                                <p:column headerText="Nombre">
                                    <h:outputText value="#{producto.nombre}" />
                                </p:column>
                                <p:column headerText="Marca">
                                    <h:outputText value="#{producto.marca}" />
                                </p:column>
                                <p:column headerText="Precio">
                                    <h:outputText value="#{producto.precio}" >
                                    <f:convertNumber minFractionDigits="2" maxFractionDigits="2" currencySymbol="$"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Precio de Venta">
                                    <h:outputText value="#{producto.precioVenta}" >
                                    <f:convertNumber minFractionDigits="2" maxFractionDigits="2" currencySymbol="$"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Stock">
                                    <h:outputText value="#{producto.stock}" />
                                </p:column>

                            </p:dataTable>
                            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                           
                        </p:panel>

                       
                    </p:tab>

                    <p:tab id="confirm" title="Confirmacion de Reserva">
                        <p:panel  header="Reserva">
                            
                            <p:dataTable id="tbl" var="proveedor" value="#{proveedorBean.proveedorSel}" 
                                         >
                                <p:column headerText="Nombre del Proveedor">
                                    <h:outputText value="#{proveedor.nombre}"  />
                                </p:column>
                                <p:column headerText="Fecha">
                                    <h:outputText value="#{compraBean.fecha()}"  />
                                </p:column>
                               </p:dataTable>
                            
                            <p:dataTable id="tbl1" var="producto" value="#{productoBean.productosSel}" 
                                         >
                                <p:column headerText="Nombre del Producto">
                                    <h:outputText value="#{producto.nombre}"  />
                                </p:column>
                                <p:column headerText="Cantidad">
                                    <h:outputText value="#{producto.cantidad}"  />
                                </p:column>
                                <p:column headerText="Valor Unitario">
                                    <h:outputText value="#{producto.precio}"  >
                                    <f:convertNumber minFractionDigits="2" maxFractionDigits="2" currencySymbol="$"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Valor Total">
                                    <h:outputText value="#{detalleBean.getSub(producto.cantidad,producto.precio)}"  >
                                    <f:convertNumber minFractionDigits="2" maxFractionDigits="2" currencySymbol="$"/>
                                    </h:outputText>
                                </p:column>
                                <f:facet name="footer">
                                    Total a pagar $: <h:outputText value="#{detalleBean.totalSub}">
                                    <f:convertNumber minFractionDigits="2" maxFractionDigits="2" currencySymbol="$"/>
                                    </h:outputText>
                                </f:facet>
                            </p:dataTable>

                                  
                            <h:outputText />
                            <h:outputText />
                         
                            <h:commandLink>
                                <p:graphicImage value="/images/export.png" />
                                <p:dataExporter type="pdf" target="tbl,tbl1"  fileName="compra" pageOnly="true" />
                            </h:commandLink>
                        </p:panel>
                    </p:tab>
                </p:wizard>
            </p:panel>
                    
                    
        </ui:define>
    </ui:composition>
</html>
