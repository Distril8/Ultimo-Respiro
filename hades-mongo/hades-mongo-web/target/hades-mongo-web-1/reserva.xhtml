<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//ES" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/templates/plantilla.xhtml">
        <ui:define name="contenido">
            <p:panel id="mainPnl" header="Reserva" style="width: 50%; margin: auto;"> 
                
                
                    <p:panelGrid columns="2" style="margin-top:10px">
                        <p:outputLabel for="clienteCmb" value="Cliente" />
                        <p:selectOneMenu id="clienteCmb" value="#{reservaBean}" rendered="true">
                            <f:selectItems var="cliente" value="#{reservaBean.clientes}" itemLabel="#{cliente.identificacion} #{cliente.nombre} #{cliente.apellido}" itemValue="#{cliente.identificacion} " />
                        </p:selectOneMenu>
                        <p:outputLabel for="tourCmb" value="Tour" />
                        <p:selectOneMenu id="tourCmb" value="#{reservaBean}" rendered="true">
                            <f:selectItems var="tour" value="#{reservaBean.tours}" itemLabel="#{tour.nombre} #{tour.tipoTour.nombre} " itemValue="#{tour.codigo}" />
                        </p:selectOneMenu>
                        <p:outputLabel for="camarote" value="Camarote" />
                        <p:selectOneMenu id="camarote" value="#{reservaBean}" rendered="true">
                            <f:selectItems var="camarote" value="#{reservaBean.camarotes}"  itemValue="#{camarote}" itemLabel="#{camarote.numero}"/>
                        </p:selectOneMenu>
                        <p:outputLabel for="tipoCam" value="Tipo de camarote" />
                        <p:outputLabel id="tipoCam" value="#{reservaBean.camarote.tipo.nombre}"/>
                        <p:outputLabel for="tipoAlimentacion" value="Tipo Alimentacion" />
                        <p:selectOneMenu id="tipoAlimentacion" value="#{reservaBean}" rendered="true">
                            <f:selectItems var="tipoAlimentacion" value="#{reservaBean.alimentaciones}"  itemValue="#{tipoAlimentacion.codigo}" itemLabel="#{tipoAlimentacion.descripcion}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Fecha Emision" />
                        <p:calendar id="fechaEmision" value="#{reservaBean.reserva}" showOn="button" pattern="MM/dd/yyyy"/>
                        <p:outputLabel value="Estado" />
                        <p:selectOneMenu id="estado" >
                            <f:selectItem itemValue="PRE" itemLabel="PRE-RESERVA"/>
                            <f:selectItem itemValue="RES" itemLabel="RESERVADO"/>
                            <f:selectItem itemValue="ANU" itemLabel="ANULADO"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    <p:commandButton value="Guardar Reserva" actionListener="#{turistaBean.guardar}" update="@form"/>
                    <p:commandButton value="Agregar Turista" actionListener="#{turistaBean.agregar()}" update="@form"/>
                    
                    <p:panel header="#{turistaBean.titulo} Turista" visible="#{turistaBean.habilitaForm}">
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Tipo de Identificacion" />
                            <p:selectOneMenu id="tipoIndentificacion" value="#{turistaBean.turista.tipoIdentificacion}">
                            <f:selectItem itemValue="CED" itemLabel="CEDULA"/>
                            <f:selectItem itemValue="RUC" itemLabel="RUC"/>
                        </p:selectOneMenu>
                            <p:outputLabel for="identificacion" value="Identificacion" />
                            <p:inputText id="identificacion" value="#{turistaBean.turista.identificacion}" />
                            <p:outputLabel for="nombreTu" value="Nombre del Turista" />
                            <p:inputText id="nombreTu" value="#{turistaBean.turista.nombre}" />
                            <p:outputLabel for="fechaNace" value="Fecha de Nacimiento" />
                            <p:calendar id="fechaNace" value="#{turistaBean.turista.fechaNacimiento}" showOn="button" pattern="MM/dd/yyyy"/>
                        </p:panelGrid>
                        <p:commandButton value="Aceptar" actionListener="#{turistaBean.guardarTemp}" update="@form" />
                        <p:commandButton value="Cancelar" actionListener="#{turistaBean.cancelar}" update="@form" />
                    </p:panel>
                
                </p:panel>
                
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>

        </ui:define>
    </ui:composition>
</html>
